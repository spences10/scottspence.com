name: 'Check: Spelling'
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  spelling-check:
    name: Check spelling
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4.2.0
        with:
          version: 10
      - uses: actions/setup-node@v5
        with:
          node-version: 22.x
      - name: Install dependencies
        run: pnpm install
      - name: Check spelling
        run: pnpm run cspell
